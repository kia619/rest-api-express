<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New User</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <script>
      $(document).ready(function(){
        var user,pass;
        $("#submit").click(function(){
          fname=$("#fname").val();
          lname=$("#lname").val();
          email=$("#email").val();
          industry=$("#industry").val();
          $.post("http://localhost:5000/user",{first_name: fname, last_name: lname, email: email, industry: industry})
          .done(function(response, status){
                alert("User added successfully!");
          })
          .fail(function(status, error){
                alert("Missing required fields!");
          })
        });
      });
    </script>
</head>

<body>
    <div class="container">
        <hr>
        <h1>Create New User</h1>
        <hr>

        <label>First Name*</label>
        <input type="TEXT" id="fname" label="First Name" size="40"><br>
        <label>Last Name*</label>
        <input type="TEXT" id="lname" label="Last Name" size="40"><br>
        <label>Email*</label>
        <input type="TEXT" id="email" label="Email" size="40"><br>
        <label>Industry</label>
        <input type="TEXT" id="industry" label="Industry" size="40"><br>
        <input type="button" id="submit" value="Submit">
        <div> <button onclick="window.location.href = 'http://localhost:5000/users';">View Current Users</button> </div>
        <p>*Required fields!</p>

    </div>
</body>

</html>
